services:
  db:
    image: postgres:13
    container_name: nb04-db
    restart: always
    env_file:
      - ./.env.docker
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/intwocave/nb04-codiit-team3:main
    container_name: nb04-backend
    restart: always
    env_file:
      - ./.env.docker
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:alpine
    container_name: nb04-web
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  volumes:
    db-data:
